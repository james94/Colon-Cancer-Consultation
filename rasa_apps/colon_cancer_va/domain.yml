version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - what_is_cc
  - whose_cc_affect
  - how_cc_develop
  - what_cc_symptoms

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cc_queries:
  - text: "Hey! What are your queries on colon cancer?"

  utter_cc_intro:
  - text: "Colon cancer starts in the large intestine moving to the digestive tract."

  utter_cc_affect:
  - text: "Colon cancer mainly affects older adults, but it can happen at any age."

  utter_cc_develop:
  - text: "Colon cancer develops over 5 stages from polyps in the intestine to tumors in other areas."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# Added a section for custom actions, including my new action
actions:
  - action_joke
  - action_symptoms

- intent: whose_cc_affect
  examples: |
    - Who does colon cancer affect?
    - Who is affected by colon cancer?

- intent: how_cc_develop
  examples: |
    - How does colon cancer develop?
    - What are the stages of colon cancer?
    - What are the phases of colon cancer?
    - How many stages are in colon cancer?
    - How many phases are in colon cancer?

- intent: what_cc_symptoms
  examples: |
    - What are the signs of colon cancer?
    - What are the symptoms of colon cancer?

- intent: request_cc_symptoms_form
  examples: |
    - I want to fill in the colon cancer symptoms form.
    - I would like to share my colon cancer symptoms.
    - Where do I write my colon cancer symptoms?
    - Can I express my colon cancer symptoms?

